<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="./Assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./Assets/datatables/datatables.min.css">
        <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <!-- Modal trigger button -->
        <div class="container-fluid mt-5 d-flex justify-content-center align-items-center">

            <button type="button" id="addCategory" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
                Launch
            </button>
        </div>

        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Modal title
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" data-parsley-validate id="foodForm">
                            <div class="container-fluid">
                                <label for="categoryName" class="form-label">Category Name</label>
                                <input type="text" id="categoryName" name="categoryName" class="form-control" pattern="[a-zA-Z\s]+"
                                    required>
                                <label for="categoryDescription" class="form-label">Category Description</label>
                                <textarea id="categoryDescription" name="categoryDescription" class="form-control" pattern="[a-zA-Z\s]+"
                                    required></textarea>


                                <label for="categoryActive">isActive</label>
                                <input type="radio" name="categoryActive" id="categoryActive" value="true" checked>
                                <label for="categoryActive">isNotActive</label>
                                <input type="radio" name="categoryActive" id="categoryActive" value="false">
                                <div class="">
                                    <input type="date" class="form-control" name="launchDate" id="launchDate" required >
                                </div>
                            </div>
                            <div class="my-3 d-flex justify-content-between">
                                <h2>Item Form</h2>
                                <button class="btn btn-primary" id="addRowBtn"type="button">+</button>
                            </div>


                            <!-- <div class="table-responsive"> -->
                                <table class="table table-bordered">
                                    <tbody id="formTableBody">
                                        <tr>
                                            <td> <label for="itemName0" class="form-label">Item Name</label>
                                                <input type="text" id="itemName0" name="itemName0" class="form-control"
                                                    pattern="[a-zA-Z\s]+" required>
                                            </td>
                                            <td>
                                                <label for="itemDescription0" class="form-label">Item Description</label>
                                                <input id="itemDescription0" name="itemDescription0" type="text" class="form-control"
                                                    pattern="[a-zA-Z0-9\.\s]+" required>
                                            </td>
                                            <td>
                                                <label for="foodType0">Food Type</label>
                                                <select name="foodType0" id="foodType0" class="form-control mt-3"
                                                    required>
                                                    <option value="Veg" selected>Veg</option>
                                                    <option value="Dairy Food" >Dairy Food</option>
                                                    <option value="Sea Food" >Sea Food</option>
                                                    <option value="Vegan" >Vegan</option>
                                                    <option value="Non-Veg" >Non-Veg</option>
                                                </select>
                                            </td>

                                            <td>
                                                <label for="price0">Price</label>
                                                <input type="number" name="price0" id="price0" class="form-control" min="1" required>
                                            </td>
                                            <td>
                                                <label for="discount0">Discount</label>
                                                <input type="number" name="discount0" id="discount0" class="form-control" min="0" max="15" required>
                                            </td>

                                            <td>
                                                <label for="GST0">GST</label>
                                                <input type="number" name="GST0" id="GST0" class="form-control" min="0" required>
                                            </td>

                                            <td>
                                                <label for="itemActive0">isActive</label>
                                                <input type="radio" name="itemActive0" id="itemActive0" value="true"
                                                    checked>
                                                <label for="itemActive0">isNotActive</label>
                                                <input type="radio" name="itemActive0" id="itemActive0" value="false">
                                            </td>
                                            <td>
                                                <button class="btn btn-danger" type="button" disabled>-</button>
                                            </td>

                                        </tr>
                                    </tbody>














                                    <div class="mb-3"></div>
                                </table>

                            <!-- </div> -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="table-responsive container">
            <table class="table table-bordered" id="resultTable">
                <thead>
                    <tr>
                        <th>View Items</th>
                        <th>Category Name</th>
                        <th>Category Description</th>
                        <th>Active</th>
                        <th>New Category</th>
                        <th>Action</th>
                    </tr>
                </thead>

            </table>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="./Assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="./Assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="./Assets/datatables/datatables.min.js"></script>
        <script src="./Assets/parsley/parsley.min.js"></script>
        <script src="./Assets/js/script.js"></script>
</body>

</html>
